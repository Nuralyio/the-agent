name: Test Suite Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  quick-test:
    name: Quick Tests (Unit Tests)
    runs-on: ubuntu-latest
    environment: ci # This references the environment you configured

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run linting
        run: npm run lint

      - name: Build packages
        run: npm run build

      - name: TypeScript check
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm run test:unit
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"

  comprehensive-test:
    name: Comprehensive Unit Test Matrix
    runs-on: ubuntu-latest
    environment: ci # This references the environment you configured
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]
        test-type: ['core', 'api', 'cli']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build packages
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"

  parallel-test:
    name: Parallel Unit Test Execution
    runs-on: ubuntu-latest
    environment: ci # This references the environment you configured
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build packages
        run: npm run build

      - name: Run all unit tests
        run: npm run test:unit
        env:
          CI: true
          NODE_OPTIONS: "--max-old-space-size=4096"
